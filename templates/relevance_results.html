<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Relevancy Results</title>
    <meta charset="utf-8">
    <meta name="author" content="Dihutswane Mosienyane">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm text-white bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img class="rounded-pill" style="width:40px;" src="/static/images/searching-magnifying-glass.png" alt="logo">
        </a>
        <h1 style="font-family: Roboto;">Information Retrieval Evaluation System</h1>
        <div class="text-right">
              <a href="/logout" class="btn btn-primary">Sign Out</a>
        </div>
      </div>
    </nav>

    <div>
      <div class="position-fixed" style="top: 0; left: 0; height: 100vh; width: 150px; background-color: #343a40; color: white;">
        <div class="p-3">
          <h5>{{current_user.username}}</h5>
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="/dashboard">Submit Query</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-white" href="/history">Query History</a>
            </li>
          </ul>
          <hr>
        </div>
      </div>

      <h1>Results</h1>
        <form method="post" action="{{ url_for('process_feedback') }}">
          {% for result in results %}
          <div>
            <h2>{{ result.document_title }}</h2>
            <p>{{ result.document_url }}</p>
            <label>
                <input type="checkbox" name="relevant_{{ document.id }}" value="1"> Relevant
            </label>
          </div>
          {% endfor %}
          <button type="submit">Submit Feedback</button>
        </form>
  </body>
</html>
