<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Results</title>
    <meta charset="utf-8">
    <meta name="author" content="Dihutswane Mosienyane">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm text-white bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img class="rounded-pill" style="width:40px;" src="/static/images/searching-magnifying-glass.png" alt="logo">
        </a>
        <h1 style="font-family: Roboto;">Information Retrieval Evaluation System</h1>
        <div class="text-right">
              <a href="/logout" class="btn btn-primary">Sign Out</a>
        </div>
      </div>
    </nav>

    <!-- Fixed Sidebar with Content Area -->
<div>
  <!-- Fixed Sidebar -->
  <div class="position-fixed" style="top: 0; left: 0; height: 100vh; width: 150px; background-color: #343a40; color: white;">
    <div class="p-3">
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a class="nav-link active text-white" href="/dashboard">Submit Query</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/history">Query History</a>
        </li>
      </ul>
      <hr>
    </div>
  </div>

  <!-- Content Area (with offset for sidebar) -->
  <div style="margin-left: 50px; padding: 10px;">
    <!-- Your main content goes here -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 mx-auto">
          <h2>Results: {{scoring_function}}</h2>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Title</th>
                <th>URL</th>
                <th>Score</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              {% for result in results %}
              <tr>
                <td>{{result.split('|')[2]}}</td>
                <td>{{result.split('|')[1]}}</td>
                <td>{{result.split('|')[0]}}</td>
                <td><a href="{{result.split('|')[1]}}" target="_blank">View Document</a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>



  </body>
</html>
